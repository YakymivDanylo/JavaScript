<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
  <link type="text/css" rel="stylesheet" href="slider-style.css">
    <title>Slider</title>
</head>
<body>
<div class="slider-container">
  <div class="slider">
    <div class="slide" style="background-color: #ffcccc;">
      <img src="./Image-17.svg" alt="Зображення 1">
      <h2>Слайд 1</h2>
    </div>
    <div class="slide" style="background-color: #ccffcc;">
      <h2>Слайд 2</h2>
    </div>
    <div class="slide" style="background-color: #ccccff;">
      <video controls>
        <source src="https://samplelib.com/lib/preview/mp4/sample-5s.mp4" type="video/mp4">
        Ваш браузер не підтримує відео тег.
      </video>
      <h2>Слайд 3</h2>
    </div>
    <div class="slide" style="background-color: #ffffcc;">
      <img src="https://via.placeholder.com/600x400/ffffcc/333333?text=Зображення+4" alt="Зображення 4">
      <h2>Слайд 4</h2>
    </div>
  </div>

  <button class="btn" id="prevBtn">←</button>
  <button class="btn" id="nextBtn">→</button>
</div>

<div class="dots-container" id="dotsContainer"></div>
<script src="index-slider.js"></script>
</body>
</html>
