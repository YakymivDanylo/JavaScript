<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div class="container">
    <header>
        <div class="tab active" id="signup-tab">
            <p><a href="Sign-Up.html"> Sign Up</a></p>
        </div>
        <div class="tab" id="login-tab">
            <p><a href="Log-In.html">Login</a></p>
        </div>
    </header>

    <main>
        <form id="signup-form" class="form active">
            <h2>Create an account</h2>

            <div class="form-group">
                <div class="input-group">
                    <label for="first-name">First Name</label>
                    <input type="text" id="first-name" placeholder="Enter your first name" minlength="3" maxlength="15"
                           required>
                    <span class="error-message"></span>
                </div>

                <div class="input-group">
                    <label for="last-name">Last Name</label>
                    <input type="text" id="last-name" placeholder="Enter your last name" minlength="3" maxlength="15"
                           required>
                    <span class="error-message"></span>
                </div>
            </div>

            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email" required>
                <span class="error-message"></span>
            </div>

            <div class="form-group">
                <div class="input-group">
                    <label for="password">Password</label>
                    <div class="password-input">
                        <input type="password" id="password" placeholder="Enter password" minlength="6" required>
                        <span class="toggle-password" tabindex="0">
                            <svg class="eye-icon" xmlns="http://www.w3.org/2000/svg" width="18" height="12"
                                 viewBox="0 0 18 12" fill="none">
                                <path fill-rule="evenodd" clip-rule="evenodd"
                                      d="M8.59375 11.4674C2.67695 11.4674 0 7.27559 0 6.00001C0 4.72442 2.67695 0.532623 8.59375 0.532623C14.5105 0.532623 17.1875 4.72442 17.1875 6.00001C17.1875 7.27559 14.5105 11.4674 8.59375 11.4674ZM8.59375 1.07813C3.05937 1.07813 0.571485 4.99102 0.571485 6.00001C0.571485 7.00899 3.05937 10.9219 8.59375 10.9219C14.1281 10.9219 16.616 7.00899 16.616 6.00001C16.616 4.99102 14.1281 1.07813 8.59375 1.07813ZM8.59375 9.28126C6.69883 9.28126 5.15625 7.8088 5.15625 6.00001C5.15625 4.19122 6.69883 2.71876 8.59375 2.71876C10.4887 2.71876 12.0312 4.19122 12.0312 6.00001C12.0312 7.8088 10.4887 9.28126 8.59375 9.28126ZM8.59375 3.26426C7.0125 3.26426 5.72773 4.49063 5.72773 6.00001C5.72773 7.50938 7.0125 8.73575 8.59375 8.73575C10.175 8.73575 11.4598 7.50938 11.4598 6.00001C11.4598 4.49063 10.175 3.26426 8.59375 3.26426Z"
                                      fill="black" fill-opacity="0.39"/>
                            </svg>
                        </span>
                    </div>
                    <span class="error-message"></span>
                </div>

                <div class="input-group">
                    <label for="confirm-password">Confirm Password</label>
                    <div class="password-input">
                        <input type="password" id="confirm-password" placeholder="Confirm your password" required>
                        <span class="toggle-password" tabindex="0">
                            <svg class="eye-icon" xmlns="http://www.w3.org/2000/svg" width="18" height="12"
                                 viewBox="0 0 18 12" fill="none">
                                <path fill-rule="evenodd" clip-rule="evenodd"
                                      d="M8.59375 11.4674C2.67695 11.4674 0 7.27559 0 6.00001C0 4.72442 2.67695 0.532623 8.59375 0.532623C14.5105 0.532623 17.1875 4.72442 17.1875 6.00001C17.1875 7.27559 14.5105 11.4674 8.59375 11.4674ZM8.59375 1.07813C3.05937 1.07813 0.571485 4.99102 0.571485 6.00001C0.571485 7.00899 3.05937 10.9219 8.59375 10.9219C14.1281 10.9219 16.616 7.00899 16.616 6.00001C16.616 4.99102 14.1281 1.07813 8.59375 1.07813ZM8.59375 9.28126C6.69883 9.28126 5.15625 7.8088 5.15625 6.00001C5.15625 4.19122 6.69883 2.71876 8.59375 2.71876C10.4887 2.71876 12.0312 4.19122 12.0312 6.00001C12.0312 7.8088 10.4887 9.28126 8.59375 9.28126ZM8.59375 3.26426C7.0125 3.26426 5.72773 4.49063 5.72773 6.00001C5.72773 7.50938 7.0125 8.73575 8.59375 8.73575C10.175 8.73575 11.4598 7.50938 11.4598 6.00001C11.4598 4.49063 10.175 3.26426 8.59375 3.26426Z"
                                      fill="black" fill-opacity="0.39"/>
                            </svg>
                        </span>
                    </div>
                    <span class="error-message"></span>
                </div>
            </div>

            <div class="input-group">
                <label for="phone">Phone</label>
                <input type="tel" id="phone" placeholder="+380XXXXXXXXX" required>
                <span class="error-message"></span>
            </div>

            <div class="input-group">
                <label for="birth-date">Date of Birth</label>
                <input type="date" id="birth-date" required>
                <span class="error-message"></span>
            </div>

            <div class="input-group">
                <label>Sex</label>
                <div class="radio-group">
                    <label>
                        <input type="radio" name="sex" value="male" required> Male
                    </label>
                    <label>
                        <input type="radio" name="sex" value="female"> Female
                    </label>
                </div>
                <span class="error-message"></span>
            </div>

            <div class="form-group">
                <div class="input-group">
                    <label for="country">Country</label>
                    <select id="country" required>
                        <option value="">Select Country</option>
                        <option value="Ukraine">Ukraine</option>
                        <option value="Poland">Poland</option>
                        <option value="Germany">Germany</option>
                        <option value="France">France</option>
                        <option value="USA">USA</option>
                    </select>
                    <span class="error-message"></span>
                </div>

                <div class="input-group">
                    <label for="city">City</label>
                    <select id="city" required disabled>
                        <option value="">Select City</option>
                    </select>
                    <span class="error-message"></span>
                </div>
            </div>

            <button type="submit" class="submit-btn">Sign Up</button>
            <div id="signup-success" class="success-message"></div>
        </form>
    </main>
</div>
</body>
</html>
